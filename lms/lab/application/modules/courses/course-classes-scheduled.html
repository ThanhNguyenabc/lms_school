<div class="container-row gap-small padding-minimal"
	style="width:100%; align-items:center; justify-content:space-between" data-item="staff">

	<div data-uid="day" class="text-title-small" style="width:38px">$day$</div>

	<div data-uid="date" class="text-title-small" style="width:256px">$date$</div>

	<div data-uid="time" class="text-title-small" style="width:192px">$time$</div>

	<div data-uid="lesson" class="text-title-small" style="width:192px">$lesson_id$</div>

	<div data-uid="teacher" class="text-title-small" style="width:192px">$teacher_type$</div>

	<div data-uid="class" class="text-title-small" style="width:96px">$id$</div>

	<div class="container-row gap-small">
		<li data-uid="view" class="text-size-medium fa-regular fa-clipboard style-clickable" style="display:none"></li>
		<li data-uid="remove" class="text-size-medium fa-solid fa-trash-can style-clickable" style="visibility:hidden">
		</li>
	</div>

</div>
