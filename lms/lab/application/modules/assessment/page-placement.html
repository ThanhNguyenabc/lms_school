<div data-uid = "page" class = "container-column shadow-sharp-bottom border-rounded" style = "width:100%; background-color:var(--color-white)">

	
	<div class = "container-row padding-large gap-medium" style = "width:100%; height:500px; justify-content:space-between">
	
		<div data-uid = "dob" class = "container-column gap-medium" style = "width:320px; min-width:320px; height:100%; overflow:hidden;position: relative;bottom: 0;">
			
			<div data-uid = "title-dbo" class = "text-cubital-big">Date of birth</div>
			
			<div data-uid = "data-dbo" class="caption-noted-big" style = "width:320px;">$birthdate$ ($age$ years old)
			</div> 
			
		</div>
		
		<div class = "container-row border-rounded" style = "width:400px; height:100%; position:relative; overflow:hidden;">
			
			<img data-uid = "picture" class = "structure-overlay" style = "width:100%; aspect-ratio:1; object-fit:cover; z-index:10; overflow:hidden" />
	
			<div class = "structure-overlay gradient-dark-vertical" style =  "z-index:20"></div>
		
			<div data-uid = "firstname" class = "structure-overlay container-column text-cubital-big padding-medium" style = "justify-content:flex-end; color:var(--color-white); z-index:30;">
				$firstname$ $lastname$ ( $nickname$ )
			</div>
			
		</div>
		
	</div>
		

	
	<div data-uid = "content" class = "container-column padding-large gap-large" style = "width:100%; flex-grow:1; overflow:hidden">
	
	</div>

</div>
