<div data-uid = "popup" class = "container-column shadow-soft-bottom border-rounded padding-medium gap-medium" style = "width:90%; height:90%; user-select:none; overflow:hidden; background-color:var(--color-light)">

	<img data-uid = "picture" class = "container-column" style = "width:100%; height:192px; object-fit:cover" src = "$picture$" />
		
	<div data-uid = "title" class = "text-cubital-medium" style = "color:var(--color-black)">
		$title$
	</div>
		
	<div data-uid = "subtitle" class = "text-cubital-small" style = "color:var(--color-dark)">
		$subtitle$
	</div>
		
	<div data-uid = "content"  class = "container-column paragraph-plain-plain"  style = "overflow:hidden auto; width:100%; height:100%">
		
	</div>

	<div data-uid = "buttons"  class = "container-row gap-medium content-centered"  style = "width:100%; overflow:hidden">
	</div>
	
</div>
