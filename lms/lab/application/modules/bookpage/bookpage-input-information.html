<div class="container-column gap-medium padding-medium border-rounded shadow-sharp-bottom" data-uid="input-information" >
  <div type="text" class="text-title-medium">%input-information%</div>
  <div class="container-column">
    <div type="text" class="text-title-small">%font-size%</div>
    <input type="number" min="0" data-uid="font-size" class = "color-input border-rounded border-dark text-control-input" autocomplete="never"/>
  </div>
  <div class="container-column">
    <div type="text" class="text-title-small">%color%</div>
    <input type="text" data-uid="text-color" class = "color-input border-rounded border-dark text-control-input" autocomplete="never"/>
  </div>
  <div class="container-row padding-medium" style="width: 100%;justify-content: space-around;">
    <div class="container-column border-rounded text-button-medium padding-small style-pushable shadow-sharp-bottom" data-uid="save-button"
    style="letter-spacing:2px; font-weight:bold; background-color:var(--color-dark)">%save%</div>
  </div>
</div>
