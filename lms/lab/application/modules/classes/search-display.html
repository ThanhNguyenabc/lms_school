<div class ="container-row gap-medium" style ="height:100%; width:100%">

	<!-- SEARCH PANEL -->
	<div data-uid = "panel-search" class = "container-column gap-large padding-medium border-rounded" style = "justify-content:space-between; height:100%; width:256px; flex-shrink:0; background-color:var(--color-light); overflow:hidden">
		
		<div class ="container-column gap-medium" style ="width:100%;">
		
			<!-- CENTER -->
			<div data-uid ="box-search-center" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%search center%</div>
			
				<element data-uid ="search-center" style ="width:100%" control-dropdown-plain />
				
			</div>
		
			
			<div class = "container-row gap-medium" style = "width:100%; justify-content:space-between">
				<!-- TYPE -->
				<div data-uid ="box-search-type" class ="container-column gap-small">
				
					<div class ="text-title-medium">%search type%</div>
				
					<element data-uid ="search-type" style ="width:100%" control-dropdown-plain />
					
				</div>
			
						
				
				<!-- LESSON -->
				<div data-uid ="box-search-lesson" class ="container-column gap-small">
				
					<div class ="text-title-medium">%search lesson%</div>
				
					<element data-uid ="search-lesson" style ="width:100%" control-dropdown-plain />
					
				</div>
			</div>
			
			
			<!-- DATE FROM -->
			<div data-uid ="box-search-datefrom" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%search datefrom%</div>
			
				<element data-uid ="search-datefrom" style ="width:100%" control-dropdown-plain />
				
			</div>
			
			
			
			<!-- DATE TO -->
			<div data-uid ="box-search-dateto" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%search dateto%</div>
			
				<element data-uid ="search-dateto" style ="width:100%" control-dropdown-plain />
				
			</div>
			
			
			
			<!-- TIME -->
			<div data-uid ="box-search-time" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%search time%</div>
			
				<element data-uid ="search-time" style ="width:100%" control-dropdown-plain />
				
			</div>
		
			
			
			<!-- ONLINE -->
			<div data-uid ="box-options-online" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%options online%</div>
			
				<element data-uid ="options-online" style ="width:100%" control-dropdown-plain />
				
			</div>
			
			
			<!-- TEACHER -->
			<div data-uid ="box-options-teacher" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%options teacher%</div>
			
				<element data-uid ="options-teacher" style ="width:100%" control-dropdown-plain />
				
			</div>
			
			
			<!-- FREE SEATS -->
			<div data-uid ="box-options-seat" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%options seat%</div>
			
				<element data-uid ="options-seat" style ="width:100%" control-dropdown-plain />
				
			</div>
			
		</div>
		
		
		
		<!-- BUTTONS -->
		<div class = "container-column gap-large" style = "width:100%">
		
			<element data-uid = "search-button" {text:%button search%} button-small-stretch />
		
		</div>
	
	
	</div>
	
	
	
	<!-- RESULTS PANEL  -->
	<div data-uid = "search-results" class = "container-column gap-medium padding-medium border-rounded" style = "height:100%; width:432px; flex-shrink:0; background-color:var(--color-light); overflow:hidden auto; visibility:hidden">
	
	</div>
	
	<!-- DETAIL PANEL  -->
	<div data-uid = "panel-detail" class = "container-column gap-medium padding-medium border-rounded" style = "height:100%; width:512px; background-color:var(--color-light); overflow:hidden auto; visibility:hidden">
	
		<div data-uid = "search-detail" class = "container-column gap-medium" style = "height:100%; width:100%; overflow:hidden auto">
	
		</div>
		
		<div data-uid = "preview-buttons" class = "container-column gap-large" style = "width:100%">
			
			
			
		</div>
		
	</div>



</div>
