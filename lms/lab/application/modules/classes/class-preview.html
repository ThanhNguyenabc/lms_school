<div class = "container-column border-rounded gap-medium" style = "height:100%; width:100%; flex-shrink:0; overflow:hidden; background-color:var(--color-light)">

		<!-- COVER -->

			<div data-uid = "title" class = "container-column structure-overlay padding-large gap-medium" style = "justify-content:flex-end; color:var(--color-white); z-index:30"></div>
	
			<div class = "structure-overlay gradient-shadow-vertical border-rounded" style = "z-index:20"></div>
	
			<img data-uid = "cover" class = "structure-overlay border-rounded" style = "background-size:cover; z-index:10" />
	
		</div>

		<div data-uid = "students" class = "container-column gap-medium" style = "width:100%; flex-grow:1; overflow:hidden auto">

		<!-- ACTIONS -->

			<div data-uid = "actions-online" class = "container-row gap-medium" style = "align-items:center">

			<!-- STANDARD -->
			<div data-uid = "actions-standard" class = "container-row gap-medium">
			</div>
		
		</div>

</div>
