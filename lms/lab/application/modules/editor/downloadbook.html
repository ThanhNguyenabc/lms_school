<div class="container-row padding-small gap-large" style="overflow:hidden; height:100%; width:100%;">

    <div data-uid="book-panel-search" class="container-column gap-medium"
        style="width:412px; height:100%; flex-shrink:0; scrollbar-gutter: stable;">

        <div class="container-row gap-medium text-title-medium" style="width:100%; justify-content:space-between">

            <div class="container-row gap-medium">

                <div class="container-row">
                    %download book title%
                </div>

            </div>

            <div class="container-row gap-medium">
                <li data-uid="book-download" class="fa-solid fa-download style-clickable  effect-highlight-text"></li>
            </div>

        </div>

        <div data-uid="book-header" class="container-row gap-medium" style="width:100%; height:100%; overflow:hidden; background-color:var(--color-white)">
            <div class="container-column border-rounded padding-medium gap-medium" style="width:100%; height:100%; justify-content:space-between; background-color:var(--color-light); overflow:hidden">

                <!-- SEARCH SECTION -->
                <div class="container-column gap-medium" style="width:100%; height:100%; overflow:hidden">

                    <div class = "container-column gap-small" style = "width:100%">
						<div class = "text-title-medium">%search program%</div>
						<element data-uid = "search-program"  style = "width:100%" control-dropdown-plain />
					</div>
					
					<div class = "container-column gap-small" style = "width:100%">
						<div class = "text-title-medium">%search level%</div>
						<element data-uid = "search-level" style = "width:100%" control-dropdown-plain />
					</div>

                </div>


                <!-- BUTTONS SECTION -->
                <div class="container-column gap-medium" style="width:100%">
                    <element data-uid = "button-book-search" {text:%button book search%} button-small-stretch /> 
				
                </div>

            </div>
        </div>

    </div>

    <!-- RESULT PANEL -->
    <div data-uid = "book-display" class = "container-column gap-medium" style = "flex-grow:1; height:100%; overflow: auto; align-items: center;">
    
    </div>

</div>
