<div data-uid = "field-$id$" class = "container-row"  style = "width:100%; background-color:var(--color-white); flex-shrink:0">

	<div data-uid = "key"   class = "caption-noted-medium container-row padding-small" style = "width:100%; width:128px;">
	</div>

	<div data-uid = "value" class = "paragraph-plain-bold container-column padding-small" style = "width:100%; max-height:128px; overflow:hidden">
	
		<div data-uid = "text" class = "style-clickable" style = "display:none; width:100%; max-height:128px; overflow-y:auto; overflow-x:hidden;" contenteditable = true></div>
		
		<select data-uid = "select" class = "structure-seamless style-clickable" style = "display:none; width:100%;"></select>
		
	</div>
	
	<div class = "container-row padding-small content-centered" style = "display:none; font-size:12px; width:32px;">
		<li data-uid = "delete" class = "fa-solid fa-trash-can" style = "visibility:hidden"></li>
	</div>

</div>
