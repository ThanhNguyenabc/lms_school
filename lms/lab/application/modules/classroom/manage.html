<div class="container-column gap-large" style="width:100%; height:100%">


	<div class="container-row gap-large padding-medium border-rounded"
		style="align-items:flex-end; background-color:var(--color-light); width:100%; overflow:hidden; flex-shrink:0">

		<div class="container-row text-cubital-medium" style="align-items:flex-end; white-space:nowrap">
			%module header title%
		</div>

		<div class="container-row gap-medium" style="width:100%; justify-content:space-between">

			<div data-uid="header-info" class="container-row gap-medium text-cubital-small"></div>

			<div data-uid="header-right" class="container-row gap-medium text-cubital-small">

			</div>

		</div>

	</div>



	<div data-uid="presentation-desktop" class="container-row" style="width:100%; height:100%; overflow:hidden">

		<div data-uid="presentation-panel-left" class="container-column" style="height:100%; flex-shrink:0;">

			<div data-uid="presentation-thumbnails" class="container-column gap-large padding-large"
				style="height:100%; overflow-y:auto; align-items:center">
			</div>

			<div data-uid="presentation-switches" class="container-column"
				style="width:100%; height:64px; flex-shrink:0; overflow:hidden; align-items:center; justify-content:flex-end">

				<div class="container-row gap-small"
					style="justify-content:space-between; align-items:center; width:170px;">

					<div data-uid="switch-present" class="style-clickable fa-solid fa-tv"
						style="font-size:16px; color:var(--color-noted)"></div>

					<element style="height:100%" separator-vertical-minimal />

					<div data-uid="switch-summary" class="style-clickable fa-solid fa-book" style="font-size:16x"></div>

					<div data-uid="switch-timer" class="style-clickable fa-solid fa-stopwatch" style="font-size:16px">
					</div>

					<div data-uid="switch-whiteboard" class="style-clickable fa-solid fa-pen-clip"
						style="font-size:16px"></div>

					<!-- <div data-uid = "switch-pointer"    class = "style-clickable fa-solid fa-arrow-pointer"  style = "font-size:16px"></div> -->

					<div data-uid="switch-assessment" class="style-clickable fa-solid fa-check-square"
						style="font-size:16px"></div>

					<div data-uid="switch-setting" class="style-clickable fa-solid fa-gear" style="font-size:16px">
					</div>

				</div>

			</div>

			<div style="width:100%; height:38px">
			</div>

		</div>

		<div data-uid="presentation-students" class="container-blocks gap-large padding-large"
			style="width:525px; height:100%; overflow-y:auto; flex-shrink:0">

		</div>


		<div data-uid="presentation-panel-right" class="container-column gap-medium padding-large"
			style="flex-grow:1; height:100%; overflow-y:auto">

		</div>

	</div>


</div>
