<div data-uid = "presentation-screen" class = "container-column content-centered gap-medium padding-medium" style = "position:relative; width:100%; height:100%; overflow:hidden; background-color:var(--color-dark);">

	<div data-uid = "presentation-desktop" class = "container-row content-centered" style = "position:relative; width:100%; height:100%; overflow:hidden; cursor:none">


		<!-- "LASER POINTER" LAYER -->
		<div data-uid = "layer-pointer" class = "container-column structure-overlay" style = "z-index:40; width:100%; height:100%; pointer-events:none; visibility:visible">
			
			<div data-uid = "pointer" class = "container-column border-circle style-glass-thin" style = "position:absolute; width:48px; aspect-ratio:1; background-color:var(--color-alert); pointer-events:none">
			</div>
		
		</div>
		
		
		<div data-uid = "layer-attract" class = "container-column structure-overlay content-centered" style = "z-index:30; width:100%; height:100%; pointer-events:none" erase=true>
		
		</div>
		

		<div data-uid = "layer-timer" class = "container-column structure-overlay content-centered" style = "display:none; z-index:25; width:100%; height:100%; pointer-events:none" erase=true>
		
		</div>
		
		
		<div data-uid = "layer-whiteboard" class = "container-column structure-overlay content-centered" style = "z-index:22; width:100%; height:100%; visibility:hidden">
		
		</div>

		
		<div data-uid = "layer-aux" class = "container-column structure-overlay content-centered" style = "display:none; z-index:20; width:100%; height:100%;" erase=true>
		
		</div>
		
		<div data-uid = "layer-presentation" class = "container-row structure-overlay padding-medium" style = "justify-content:space-between; z-index:10; width:100%; height:100%">
			
			<div data-uid = ""                      class = "container-column" style = "height:100%; width:256px; flex-shrink:0; flex-grow:0; overflow:hidden-auto">
			</div>
			
			<div data-uid = "presentation-display"  class = "shadow-sharp-bottom border-rounded" style = "height:100%; aspect-ratio:4/3; xwidth:1024px; xheight:768px; position:relative; background-color:white; overflow:hidden">
		
			</div>
			
			<div data-uid = "presentation-scripts" class = "container-column style-evanescent-total style-smooth-normal" style = "height:100%; width:256px; flex-shrink:0; flex-grow:0; overflow:hidden-auto">
			</div>
			
		</div>
		
	</div>
	
	
	<div class = "container-row gap-large content-centered">
	
		<div data-uid = "switch-fullscreen" class = "container-column content-centered fa-solid fa-expand    style-clickable" style = "font-size:20px"></div>
		
		<div data-uid = "switch-whiteboard" class = "container-column content-centered fa-solid fa-pen-clip  style-clickable" style = "font-size:20px"></div>
		
		<div data-uid = "switch-eraser"     class = "container-column content-centered fa-solid fa-eraser    style-clickable" style = "font-size:20px"></div>
		
		<div data-uid = "switch-timer"      class = "container-column content-centered fa-solid fa-stopwatch style-clickable" style = "font-size:20px"></div>
	
	</div>
	
</div>
