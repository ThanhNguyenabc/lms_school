<div data-uid="popup" class="container-column shadow-soft-bottom border-rounded padding-medium gap-large"
    style="width:500px; height:480px; user-select:none; overflow:hidden; align-items:center; background-color:var(--color-white)">

    <div data-uid="title" class="text-cubital-medium" style="color:var(--color-black)">
        %setting popup title%
    </div>


    <div data-uid="content" class="container-blocks gap-small text-caption-medium content-centered"
        style="width:100%; text-align:center; overflow:auto; flex: 1;">
        <div class="container-row gap-medium" style="width: 100%; justify-content: space-between;">

            <div class="text-title-medium">%animation duration%</div>

            <element data-uid="animation-duration" style="width:80px" control-dropdown-plain />
        </div>
    </div>

    <element data-uid="btn-save" {text:%button save%} button-small-plain />

</div>
