<div class ="container-row gap-medium" style ="height:100%; width:100%">

	<!-- SEARCH PANEL -->
	<div class = "container-column gap-large padding-medium border-rounded" style = "justify-content:space-between; height:100%; width:256px; flex-shrink:0; background-color:var(--color-light); overflow:hidden">
		
		<div class ="container-column gap-medium" style ="width:100%;">
		
			<!-- STUDENT -->
			<div data-uid ="box-student" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%search box student%</div>
			
				<element data-uid ="select-student" style ="width:100%" control-edit-plain />
				
			</div>
			
			<!-- TYPE -->
			<div data-uid ="box-type" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%search box type%</div>
			
				<element data-uid ="select-type" style ="width:100%" control-dropdown-plain />
				
			</div>
			
			<!-- LESSON -->
			<div data-uid ="box-lesson" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%search box lesson%</div>
			
				<element data-uid ="select-lesson" style ="width:100%" control-dropdown-plain />
				
			</div>
			
			<!-- CENTER -->
			<div data-uid ="box-center" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%search box center%</div>
			
				<element data-uid ="select-center" style ="width:100%" control-dropdown-plain />
				
			</div>
			
			
			<!-- DATE -->
			<div data-uid ="box-date" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%search box date%</div>
			
				<element data-uid ="select-date" style ="width:100%" control-dropdown-plain />
				
			</div>
			
			
			<!-- TIME -->
			<div data-uid ="box-time" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%search box time%</div>
			
				<element data-uid ="select-time" style ="width:100%" control-dropdown-plain />
				
			</div>
			
			
			<!-- ONLINE -->
			<div data-uid ="box-online" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%search box online%</div>
			
				<element data-uid ="select-online" style ="width:100%" control-dropdown-plain />
				
			</div>
			
			<!-- TEACHER -->
			<div data-uid ="box-needsteacher" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%search box needsteacher%</div>
			
				<element data-uid ="select-overbook" style ="width:100%" control-dropdown-plain />
				
			</div>
			
			
			<!-- OVERBOOK -->
			<div data-uid ="box-overbook" class ="container-column gap-small" style ="width:100%;">
			
				<div class ="text-title-medium">%search box overbook%</div>
			
				<element data-uid ="select-overbook" style ="width:100%" control-dropdown-plain />
				
			</div>
			
		</div>
		
		
		
		<!-- BUTTONS -->
		<div class = "container-column gap-large" style = "width:100%">
		
			<element data-uid = "search-button" {text:%button search%} button-small-stretch />
		
		</div>
	
	
	</div>
	
	
	
	<!-- RESULTS PANEL  -->
	<div data-uid = "search-results" class = "container-column gap-medium padding-medium border-rounded" style = "height:100%; width:432px; flex-shrink:0; background-color:var(--color-light); overflow:hidden auto; visibility:hidden">
	
	</div>
	
	<!-- DETAIL PANEL  -->
	<div data-uid = "panel-detail" class = "container-column gap-medium padding-medium border-rounded" style = "height:100%; flex-grow:1; max-width:544px; background-color:var(--color-light); overflow:hidden auto; visibility:hidden">
	
		<div data-uid = "search-detail" class = "container-column gap-medium" style = "height:100%; width:100%; overflow:hidden auto">
	
		</div>
		
		<div class = "container-column gap-large" style = "width:100%">
			
			<element data-uid = "book-button" {text:%button book%} button-small-stretch />
			
		</div>
		
	</div>



</div>
