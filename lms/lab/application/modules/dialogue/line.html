<div class = "container-row gap-medium padding-small" style = "align-items:center">


	<img data-uid = "portrait" class = "border-circle" style = "width:48px; aspect-ratio:1; background-color:var(--color-light)" title = "$character$"/>
		
		
	<div class = "container-row" style = "flex-grow:1; align-items:center">

		<div class = "container-column" style = "justify-content:center">
			<div style = "width: 0; height: 0; border-top: 8px solid transparent; border-right: 8px solid var(--color-light); border-bottom: 8px solid transparent;"></div>
		</div>

		<div class = "container-row padding-medium border-rounded text-caption-medium style-selectable style-clickable" style = "background-color:var(--color-light); color:var(--color-black)">
			$text$
		</div>

	</div>
	

</div>
