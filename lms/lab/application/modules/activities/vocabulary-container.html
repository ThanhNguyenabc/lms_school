<div class = "container-column" style = "width:100%; height:100%; overflow:hidden">
	
	<div class = "container-row gap-medium" style = "width:100%; flex-shrink:0; overflow:hidden">
		
		<div class = "caption-cursive-big">%activity vocabulary title%</div> <div data-uid = "activity-progress" class = "caption-cursive-big" style = "color:var(--color-noted)"></div>
		
	</div>
	
	<div class = "container-row gap-medium" style = "width:100%; justify-content:space-between; flex-grow:1; overflow:hidden">

		</div>
		
		<div data-uid = "activity-finish" class = "container-column style-clickable content-centered padding-medium gap-medium" style = "display:none; width:48px; height:100%;">
