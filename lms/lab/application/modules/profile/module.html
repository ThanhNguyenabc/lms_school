<div class = "container-column gap-large" style = "width:100%; height:100%">

	<div class = "container-row gap-large padding-medium border-rounded" style = "align-items:flex-end; background-color:var(--color-light); width:100%; overflow:hidden; flex-shrink:0">
	
		<div class ="container-row text-cubital-medium" style = "width:100%;">
			%module header title%
		</div>

		<div data-uid = "module-header" class = "container-column text-cubital-medium gap-medium padding-medium" style = "height:100%; overflow:hidden auto">
		</div>
		
	</div>
	
	<div class = "container-row gap-medium padding-medium" style = "width:100%; flex-grow:1; justify-content:space-between; overflow:hidden">
	
		<div data-uid = "profile-user" class = "container-column gap-medium" style = "width:320px;">
		
			<img data-uid = "profile-picture" class = "border-rounded style-selectable" style = "object-fit:cover; width:100%; aspect-ratio:1" />
		
			<div class = "container-column gap-small padding-medium border-rounded style-selectable" style = "width:100%; height:180px; background-color:var(--color-light)">
				
				<div class = "text-title-medium">%profile aboutme title%</div>
				
				<textarea data-uid = "profile-about" class = "paragraph-plain-cursive structure-seamless" style = "width:100%; height:100%" placeholder = "%profile aboutme placeholder%"></textarea>  
			
			</div>
			
		</div>
		
		<div data-uid = "profile-settings" class = "container-column gap-medium" style = "height:100%; width:500px">
		
			
		
		
		</div>
	
	</div>
	
</div>
