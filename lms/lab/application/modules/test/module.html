<div class = "container-column padding-large content-centered" style = "width:100%; height:100%">
    
    <div class = "container-column gap-large padding-large content-centered">
		<div class = "container-row gap-medium" style = "width:100%; flex-shrink:0; overflow:hidden">
			
			<div class = "caption-cursive-big">%test title%</div> <div data-uid = "test-progress" class = "caption-cursive-big" style = "color:var(--color-noted)"></div>
			
		</div>
		
		
		<div data-uid = "test-display" class = "container-row gap-large"  style = ""></div>
		
		
		<div data-uid = "test-buttons" class = "container-row gap-medium padding-large" style = "height:128px; flex-shrink:0">
		
			<element {text:%test button confirm%} data-uid = "button-confirm" button-large-plain />
			
			<element {text:%test button next%} data-uid = "button-next"    button-large-plain />
			
			<element {text:%test button finish%} data-uid = "button-finish"  button-large-plain />
			
		</div>
	</div>
	
</div>
