<div class = "container-column gap-medium" style = "width:100%; height:100%; overflow:hidden">
			
		<!-- calendar -->
		<div data-uid = "timeoff-selector" class = "container-column padding-medium gap-medium border-rounded" style = "width:432px; flex-shrink:0;  background-color:var(--color-light); overflow:hidden">
		
			<div class = "container-row gap-medium">
			
				<select data-uid = "header-entity" class = "structure-seamless text-title-medium" style = "max-width:192px; text-overflow:ellipsis">
				</select>
			
				<select data-uid = "header-month" class = "structure-seamless text-title-medium">
				</select>
				
				<select data-uid = "header-year" class = "structure-seamless text-title-medium">
				</select>
				
			</div>
		
			<div data-uid = "timeoff-calendar" class = "container-column gap-medium padding-medium border-rounded" style = "width:100%; aspect-ratio:1; flex-shrink:0; overflow:hidden; background-color:var(--color-dark)">
			
			</div>
			
		</div>
		
		
		<!-- items -->
		<div data-uid = "timeoff-list-panel" class = "container-column padding-medium border-rounded" style = "width:432px; height:100%; overflow:hidden; background-color:var(--color-light); visibility:hidden">
			
			<div data-uid = "timeoff-date" class = "text-title-medium padding-medium" style = "color:var(--color-noted); width:100%; height:48px">
			</div>
	
			<div data-uid = "timeoff-list" class = "container-column gap-medium padding-medium" style = "width:100%; flex-grow:1; overflow:hidden auto">
			</div>
			
		</div>
		
		
</div>
