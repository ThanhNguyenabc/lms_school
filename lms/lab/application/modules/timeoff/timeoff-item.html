<div data-uid = "item" class = "container-column gap-medium padding-medium border-rounded shadow-sharp-bottom" style = "background-color:var(--color-light); width:100%">
	
	<div class = "container-row gap-small padding-small" style = "justify-content:space-between; align-items:center; width:100%; flex-shrink:0">

		<div class = "container-row gap-medium">
			<div data-uid = "time_from" class = "text-caption-medium"><b>%item timefrom caption%</b>&nbsp; $time_from$</div>

			<div data-uid = "time_to"   class = "text-caption-medium"><b>%item timeto caption%</b>&nbsp; $time_to$</div>
			
			<div data-uid = "duration"  class = "text-caption-medium"><b>($duration$)</b></div>
		</div>
		
		<div class = "container-row gap-medium">
			<li data-uid = "delete" class = "fa-solid fa-trash-can style-clickable"></li>
		</div>
		
	</div>
	
	<div class = "container-row gap-small padding-small" style = "justify-content:space-between; width:100%; flex-shrink:0">
