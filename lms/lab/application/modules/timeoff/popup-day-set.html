<div class = "container-column gap-medium" style = "justify-content:center">

	<div class = "container-row gap-medium text-title-medium">
	
		<div style = "width:128px">%day set timefrom%</div>
	
		<div style = "width:128px">%day set timeto%</div>
		
		<div style = "width:128px">%day set timetotal%</div>
		
	</div>

	<div class = "container-row gap-medium">
		
		<element data-uid = "time_from"  style = "width:128px" value = "00:00"  control-time-plain />
	
		<element data-uid = "time_to"    style = "width:128px" value = "23:59"  control-time-plain />
		
		<element data-uid = "time_total" style = "width:128px; min-width:0px" readonly = true  control-edit-plain />
		
	</div>
	
</div>
