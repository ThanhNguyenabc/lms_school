<div class = "container-column gap-medium" style = "width:100%; height:100%">
	
	<!-- header -->
	<div class = "container-row gap-large padding-medium border-rounded" style = "align-items:flex-end; background-color:var(--color-light); width:100%; overflow:hidden; flex-shrink:0">
	
		<div class = "container-row text-cubital-medium" style = "align-items:flex-end; white-space:nowrap">
			%module header title%
		</div>
	
		<div data-uid = "classes-header gap-large" style = "width:100%">
			
		</div>
		
	</div>
	
	<!-- body -->
	<div class = "container-row gap-large" style = "width:100%; flex-grow:1; overflow:hidden">
		
	    <!-- LEFT PANEL : CALENDAR AND CLASSES -->
		<div class = "container-column gap-medium" style = "height:100%">
		
		
			<!-- CALENDAR -->
			<div data-uid = "classes-selector" class = "container-column padding-medium gap-medium border-rounded" style = "width:432px; flex-shrink:0;  background-color:var(--color-light)">
			
				<!-- MONTH AND YEAR SELECTOR -->
				<div class = "container-row gap-medium">
		
					<select data-uid = "header-month" class = "structure-seamless text-title-medium">
					</select>
			
					<select data-uid = "header-year" class = "structure-seamless text-title-medium">
					</select>
				
				</div>
			
				<!-- CALENDAR ITSELF -->
				<div data-uid = "classes-calendar" class = "container-column gap-medium padding-medium border-rounded" style = "width:100%; aspect-ratio:1; flex-shrink:0; overflow:hidden; background-color:var(--color-dark)">
				
				</div>
					
			</div>
		
			<!-- CLASSES -->
			<div data-uid = "classes-list" class = "container-column gap-medium padding-medium border-rounded" style = "width:100%; flex-grow:1; overflow:hidden auto; background-color:var(--color-light); visibility:hidden">
			</div>
			
		</div>
		
		
		<!-- CLASS PREVIEW -->
		<div data-uid = "class-preview" class = "container-column padding-medium" style = "height:100%;  width:675px; flex-shrink:0; overflow:hidden;  background-color:var(--color-light); visibility:hidden">
		</div>	
		
		
		<!-- ASSESSMENT  -->
		<div data-uid = "student-assessment" class = "container-column" style = "height:100%; flex-grow:1; overflow:hidden auto">
		</div>	
		
	</div>
	
</div>
