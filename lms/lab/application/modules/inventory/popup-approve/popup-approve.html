<div data-uid="popup-approve" class="container-column border-rounded shadow-soft-bottom padding-medium gap-medium"
    style="width:1100px; height:500px; user-select:none; overflow:hidden;
     background-color:var(--color-white)">

    <div class="text-cubital-medium" style="color:var(--color-black) ; align-self: center;">
        $title$
    </div>


    <div data-uid="headers" class="container-row gap-medium" style="width: 90%; visibility: hidden;">
        <div data-uid="no" class="table-standard-header" style="width:50px ;">No</div>

        <div data-uid="item-code" class="table-standard-header" style=" width:100px;">
            Item code</div>
        <div data-uid="name" class="table-standard-header" style=" width:200px; ">
            Item Name</div>
        <div data-uid="from-center" class="table-standard-header" style=" width:200px; ">
            From Center</div>
        <div data-uid="quantity" class="table-standard-header" style=" width:100px;">
            Quantity</div>
        <div data-uid="status" class="table-standard-header" style=" width:100px;">
            Status</div>
    </div>
    <!-- <div data-uid="requests" class="container-column gap-small"
        style="width: 100%; flex: 1; overflow-y: scroll; align-items: center;">
    </div> -->



    <table data-uid="table" data-style="standard" class="table-standard">
        <thead>
            <tr>
                <td class="table-standard-header">
                    No
                </td>
                <td class="table-standard-header">
                    Item code
                </td>
                <td class="table-standard-header">
                    Item Name
                </td>
                <td class="table-standard-header">
                    From Center
                </td>
                <td class="table-standard-header">
                    Quantity
                </td>
                <td class="table-standard-header">
                    Status
                </td>
            </tr>
        </thead>
        <tbody data-uid="tbody">

        </tbody>
    </table>
</div>
