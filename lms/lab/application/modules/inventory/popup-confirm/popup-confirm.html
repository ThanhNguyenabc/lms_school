<div data-uid="popup" class="container-column shadow-soft-bottom border-rounded padding-medium gap-large"
	style="width:384px; height: fit-content; user-select:none; overflow:hidden; align-items:center; background-color:var(--color-white)">

	<div class="container-column gap-medium content-centered">

		<div data-uid="title" class="text-cubital-medium" style="color:var(--color-black)">
			$title$
		</div>

	</div>

	<div data-uid="content" class="container-blocks gap-small text-caption-medium content-centered"
		style="width:100%; text-align:center; overflow:auto">

	</div>

	<div data-uid="errorMessage" class="container-blocks gap-small text-caption-medium content-centered"
		style="width:100%; text-align:center; overflow:auto; color: var(--color-bad);">

	</div>

	<div data-uid="buttonContainer" class="container-row gap-medium content-centered" style="width:100%; overflow:hidden">
	</div>

</div>
