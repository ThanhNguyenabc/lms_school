<div class = "container-column gap-medium padding-large" style = "width:600px; overflow:hidden">

	<div class = "container-column border-rounded shadow-sharp-bottom" style = "position:relative; width:100%; aspect-ratio:16/10; flex-shrink:0; overflow:hidden;">
		
		<div data-uid = "text" class = "container-column structure-overlay padding-large gap-medium" style = "justify-content:flex-end; color:var(--color-white); z-index:30">
		
			<div class = "text-cubital-big">$title$</div>
			
			<div class = "text-cubital-small">"$subtitle$"</div>
			
			<div class = "text-cubital-small">$date$</div>
			
		</div>

		<div class = "structure-overlay gradient-shadow-vertical border-rounded" style = "z-index:20"></div>

		<img data-uid = "cover" class = "structure-overlay border-rounded" style = "background-size:cover; z-index:10" />

	</div>
	
	
	<div data-uid = "action-view" class = "caption-noted-big style-clickable style-selectable padding-large border-rounded" style = "visibility:hidden; height:160px; background-color:var(--color-light)">$action$</div>
	
</div>
