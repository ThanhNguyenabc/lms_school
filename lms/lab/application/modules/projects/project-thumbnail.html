<div class = "container-column border-rounded shadow-sharp-bottom style-clickable effect-highlight-outline"  style = "position:relative; width:240px; height:140px; flex-shrink:0; overflow:hidden">

    <div data-uid = "status" class = "container-row structure-overlay padding-medium gap-medium"  style = "justify-content:flex-end; align-items:flex-end; z-index:40;">
		<li data-uid = "due"        class = "fa-solid fa-clock"     style = "font-size:24px; display:none; color:var(--color-soso)"></li>
		<li data-uid = "assessment" class = "fa-solid fa-clipboard" style = "font-size:24px; display:none; color:var(--color-good)"></li>
	</div>


	<div data-uid = "text"    class = "container-column structure-overlay gap-small padding-medium" style = "justify-content:flex-end; color:var(--color-white); z-index:30">
		<div data-uid = "title" class = "text-cubital-small"></div>
		<div data-uid = "date"  class = "text-title-small"></div>
	</div> 

	<div data-uid = "shadow"  class = "structure-overlay gradient-shadow-vertical" style = "z-index:20"></div> 

	<img data-uid = "picture" class = "structure-overlay" style = "object-fit:cover; z-index:10" />
