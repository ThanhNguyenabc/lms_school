<div class = "container-column gap-medium padding-medium" style = "width:100%; height:100%">

	<!-- this nested enclosure is used to clip shadows -->
    <div class = "container-column" style = "width:100%; height:100%; overflow:hidden auto; scrollbar-gutter: stable">


        <!-- CLASS HEADER --> 
		<div data-uid = "class-header" class = "container-row gap-large padding-large" style = "width:100%; flex-shrink:0; background-color:var(--color-light); align-items:center; justify-content:space-between; overflow:hidden">
			
			<div class = "container-column gap-medium" style = "height:100%; overflow:hidden">
			
				<div data-uid = "lesson-title" class = "text-cubital-big"style = "color:var(--color-noted)">$class-title$</div>
				<div data-uid = "lesson-intro" class = "text-cubital-medium">%header lesson aims-intro%</div>
				
				<div data-uid = "lesson-aims"  class = "container-column gap-small">
				
				</div>
			
			</div>
	
	
		

			<div class = "container-column gap-medium" style = "height:100%; align-items:flex-end">
		
				<div data-uid = "class-date"    class = "text-cubital-big"    style = "text-align:right; color:var(--color-noted)"></div>
				<div data-uid = "class-time"    class = "text-cubital-medium" style = "text-align:right"></div>
				
				<div data-uid = "class-center"  class = "text-caption-medium" style = "text-align:right; display:none"></div><!-- CURRENTLY DISABLED -->
				<div data-uid = "class-teacher" class = "text-caption-medium" style = "text-align:right"></div>
			</div>
			
				
		</div>


		<!-- SWITCHES -->
        <div class = "container-row gap-medium padding-large content-centered" style = "width:100%">
			<div data-uid = "switches"></div>
		</div>


		<!-- CLASS CONTENT (ROWS) -->
		
		<div data-uid = "content-rows" class = "container-column gap-large" style = "width:100%; height:100%;">
	
		
		</div>
		
		
		
	</div>

</div>
