<div class = "container-column border-rounded padding-medium shadow-sharp-bottom" style = "position:relative; width:100%; background-color:var(--color-light)">
			
		<div data-uid = "class-detail" class = "container-row structure-overlay content-centered padding-large gradient-shadow-vertical" style = "display:none; width:100%; height:100%; z-index:1000;">
			
			<div data-uid = "class-thumbnail" class = "container-column border-rounded shadow-soft-bottom style-clickable" style = "position:relative; width:400px; overflow:hidden; aspect-ratio:16/10;">
				
				<div class = "container-column structure-overlay padding-medium gap-small" style = "justify-content:flex-end; z-index:30">
				
					<div data-uid = "class-title" class = "text-cubital-small" style = "color:var(--color-white)"></div>
					
					<div data-uid = "class-date"  class = "text-cubital-small" style = "color:var(--color-white)"></div>
				
				</div>
				
				<div class = "structure-overlay gradient-shadow-vertical" style = "opacity:0.5; z-index:20"></div>
				
				<img data-uid = "class-cover" class = "structure-overlay" style = "z-index:10; object-fit:cover; background-color:var(--color-dark)" />
				
			</div>
			
		</div>
		
		
		<div class = "container-row gap-large padding-medium" style = "align-items:flex-end">
			
			<div class = "container-row text-cubital-medium" style = "align-items:flex-end">
				%classes header title%
			</div>
			
			<div data-uid = "classes-header">
			</div>
			
		</div>
		
		
		<div data-uid = "classes-chart" style = "width:100%; height:480px; flex-shrink:0; overflow:hidden">
		</div>
			
</div>
